<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
  <!-- jquery CDN -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <!-- google font-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- custom CSS & JS-->
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link rel="stylesheet" href="/css/reset.css">
  <script src="/script/custom.js"></script>
</head>
<body>

  <div class="container login">
    <div class="login_wrap">
      <div class="logo">
        <img src="/images/logo_bk.png" alt="">
      </div>
      <div style="text-align: center;">
        <h5>Login</h5>
        <p>
          반갑습니다. <br>
          RPA PORTAL은 임직원을 위한 시스템으로서 
          인가 된 사용자만 사용할 수 있습니다.
        </p>
      </div>
  
      <div class="login_input">
        <!-- ////// id start -->
        <div class="input_wrap">
          <div class="item_title" >아이디</div>
          <input type="text" placeholder="text">
          <span class="input_hint">잘못 되었습니다.</span>
        </div>
        <!-- id end -->

        <!-- ////// pw start -->
        <div class="input_wrap">
          <div class="item_title">비밀번호</div>
          <input type="text" placeholder="text" required>
          <span class="input_hint">비밀번호가 잘못 되었습니다.</span>
        </div>
        <!-- ////// pw end -->

        <div class="flex_between">
          <div class="checkbox_wrap">
            <input type="checkbox" id="a" class="screen_reader">
            <div class="label_box">
              <span class="check_icon" aria-hidden="true"></span>
              <label for="a">ID저장</label>
            </div>
          </div>

          <div>
            <a href="/Auth/join.html">비밀번호 찾기</a>
          </div>
        </div>
  
        <button class="bk md" onclick="location.href='/index.html'">로그인</button>
        <button class="bk_outline md" onclick="location.href='/Auth/join.html'">사용신청</button>
      </div>
    </div>
  </div>
</body>
</html>
