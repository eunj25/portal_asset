<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용신청</title>
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
  <!-- jquery CDN -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <!-- google font-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- custom CSS & JS-->
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/reset.css">
  <script src="/script/custom.js"></script>
</head>
<body>

  <div class="container login">
    <div class="login_wrap">
      <div class="logo">
        <img src="/images/logo_bk.png" alt="">
      </div>
      <div style="text-align: center;">
        <h5>사용신청</h5>
      </div>
  
      <div class="login_input">
        <!-- ////// id start -->
        <div class="input_wrap">
          <div class="item_title">아이디(사번)</div>
          <input type="text" placeholder="text">
          <span class="input_hint">  잘못 되었습니다.</span>
        </div>
        <!-- id end -->

        <!-- ////// pw start -->
        <div class="input_wrap">
          <div class="item_title">비밀번호</div>
          <input type="text" placeholder="text">
          <span class="input_hint">비밀번호가 잘못 되었습니다.</span>
        </div>
        <div class="input_wrap">
          <div class="item_title">비밀번호 확인</div>
          <input type="text" placeholder="text">
          <span class="input_hint">비밀번호가 잘못 되었습니다.</span>
        </div>
        <div class="input_wrap">
          <div class="item_title">비밀번호 힌트</div>
          <select name="" id="">
            <option value="">전체</option>
            <option value="">선택</option>
          </select>
        </div>
        <div class="input_wrap">
          <div class="item_title">비밀번호 정답</div>
          <input type="text" placeholder="text" required>
          <span class="input_hint">비밀번호가 잘못 되었습니다.</span>
        </div>
        <!-- ////// pw end -->

        <div class="flex_md">
          <button class="bk_outline md" onclick="location.href='/Auth/login.html'">취소</button>
          <button class="bk md" onclick="location.href='/Auth/login.html'">신청</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
