<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항</title>
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
  <!-- jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script  src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <!-- google font-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- custom CSS & JS-->
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/reset.css">
  <script src="/script/cart.js"></script>
  <script src="/script/custom.js"></script>
</head>
<body>

  <div data-include-path="/include/header.html"></div>
  
  <main>
    <div data-include-path="/include/menu.html"></div> 

    <div class="container">
      <!-- pageHeader start -->
      <div class="page_header">
        <div class="title_box">
          <h6 id="page-title"></h6>
          <p id="page-hint"></p>
        </div>
        <div class="page_btn">
          <button class="bk_outline sm" onclick="location.href='/Board/notice.html'" >목록</button>
          <button class="bl sm" >저장</button>
        </div>
      </div>
      <!-- pageHeader end -->

      <div class="container_inner">  
        <!-- paper start -->
        <section class="paper">

          <div class="flex flex_lg">
            <div class="input_wrap" style="width: 10%;">
              <div class="item_title">분류</div>
              <select name="" id="">
                <option value="">일반</option>
                <option value="">업무</option>
                <option value="">보안</option>
              </select>
            </div>
            <div class="input_wrap">
              <div class="item_title">제목</div>
              <input type="text">
            </div>  
          </div>

          <div class="input_wrap">
            <div class="item_title">파일첨부</div>
            <div class="file_wrap">
              <input id="upload" type="file" multiple>
              <label class="file_btn" for="upload">파일선택</label>
              <span class="file_name">선택된 파일이 없습니다.</span>
            </div>
            <textarea name="" id=""></textarea>
          </div>
            
          <div class="flex_sm_center">
            <div class="item_title">메인 노출</div>
            <input type="checkbox" id="toggle" hidden> 
            <label for="toggle" class="toggleSwitch">
              <span class="toggleButton"></span>
            </label>
          </div>

        </section>
        <!-- paper end -->

      </div>

    <div data-include-path="/include/footer.html"></div>
  </main>

  <script>
    updateTitle('noticeCreate'); 

  </script>

</body>
</html>
