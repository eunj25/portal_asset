<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과제상세</title>
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
  <!-- jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script  src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <!-- google font-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- custom CSS & JS-->
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/reset.css">
  <script src="/script/cart.js"></script>
  <script src="/script/custom.js"></script>
  <style>
    .page_btn select {
      width: auto;
    }
  </style>
</head>
<body>

  <div data-include-path="include/header.html"></div>
  
  <main>
    <div data-include-path="include/menu.html"></div> 

    <div class="container">
      <!-- pageHeader start -->
      <div class="page_header">
        <div class="title_box">
          <h6 id="page-title"></h6>
          <p id="page-hint"></p>
        </div>
        <div class="page_btn">
          <select name="" id="">
            <option value="">개발</option>
            <option value="">구현</option>
            <option value="">배포</option>
            <option value="">테스트</option>
            <option value="">운영</option>
          </select>
          <button class="bk sm">수신자</button>
          <button class="bl sm">저장</button>
        </div>
      </div>
      <!-- pageHeader end -->

      <div class="container_inner">  

        <!-- accordion start -->
        <div class="accordion">
          <details open>
            <summary>
              업무처리 정보
              <span class="hint">수작업 처리 및 처리 시 업무 형태를 선택 기입합니다.</span>
            </summary>
            <div class="accordion_body">

              <div class="flex flex_lg">
                <div>
                  <div class="input_wrap">
                    <div class="item_title essential">업무명</div>
                    <input type="text">
                  </div>
                  <div class="input_wrap">
                    <div class="item_title essential">요청부서</div>
                    <input type="text">
                  </div>
                </div>
                
                <div>
                  <div class="input_wrap">
                    <div class="item_title essential">상태</div>
                    <input type="text">
                  </div>
                  <div class="input_wrap">
                    <div class="item_title essential">요청자</div>
                    <input type="text">
                  </div>
                </div>
              </div>

              <div class="input_wrap">
                <div class="item_title essential">요청 내용 상세</div>
                <textarea name="" id=""></textarea>
              </div>
              
              <div class="flex flex_lg">
                <div>
                  <div class="input_wrap">
                    <div class="item_title essential">업무매뉴얼</div>
                    <input type="text">
                  </div>
                  <div class="input_wrap">
                    <div class="item_title essential">기타참고자료</div>
                    <input type="text">
                  </div>
                </div>
                
                <div>
                  <div class="input_wrap">
                    <div class="item_title essential">인터뷰 자료</div>
                    <input type="text">
                  </div>
                </div>

              </div>
            </div>
          </details>

          <details open>
            <summary>
              개발 진행 정보
              <span class="hint">접수 후 완료까지 개발 진행 정보입니다.</span>
            </summary>
            <div class="accordion_body">

              <div class="flex flex_lg">
                <div class="input_wrap">
                  <div class="item_title essential">업무명</div>
                  <input type="text">
                </div>
                <div class="input_wrap">
                  <div class="item_title essential">요청부서</div>
                  <input type="text">
                </div>
              </div>

            </div>
          </details>
        </div>
        <!-- accordion end -->

      </div>

      <div data-include-path="include/footer.html"></div>

    </div>
  </main>

  <script>
    updateTitle('TaskDevelopDetails'); 

  </script>

</body>
</html>
